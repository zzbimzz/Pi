<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Start Header -->
      <div class="app__header">
        <header class="header">
          <div class="grid">
            <div class="header__nav">
              <!-- Header Banner -->
              <div class="header__nav-banner-top">
                <a href="#" class="header__nav-banner"
                  ><img
                    src="https://pibook.vn/upload/banner/coverwwebb.png"
                    alt=""
                    class="header__nav-banner-img"
                /></a>
              </div>
              <div class="header__with-search">
                <div class="header__logo">
                  <a href="" class="header__logo-link">
                    <img
                      src="https://pibook.vn/upload/logo-trong-suot%202.png"
                      alt=""
                      class="header__logo-link-img"
                    />
                  </a>
                </div>
                <div class="header__search">
                  <div class="header__search-input">
                    <input
                      type="text"
                      class="header__search-input-text"
                      placeholder=""
                    />
                  </div>
                  <button class="header__search-btn">
                    <i
                      class="header__search-btn-icon fa-solid fa-magnifying-glass"
                    ></i>
                  </button>
                </div>
                <div class="header__info">
                  <div class="header__info-notify">
                    <div class="header__info-notify-wrap-icon">
                      <a href="" class="header__info-link">
                        <i class="fa-solid fa-bell"></i>
                        <span>Thông báo</span>
                      </a>
                    </div>
                  </div>
                  <div class="header__info-cart">
                    <div class="header__info-cart-wrap-icon">
                      <a href="" class="header__info-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Giỏ hàng</span>
                      </a>
                    </div>
                  </div>
                  <div class="header__info-log">
                    <div class="header__info-log-wrap-icon">
                      <a href="" class="header__info-link">
                        <i class="fa-solid fa-user"></i>
                        <span>Tài khoản</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Banner -->
            </div>
          </div>
        </header>
      </div>
      <!-- End Header -->
      <!--  -->
      <!-- Start Container -->
      <div class="app__container"></div>
      <!-- End Container -->
      <!--  -->
      <!-- Start Footer -->
      <footer class="app_footer"></footer>
      <!-- End Footer -->
    </div>
  </body>
</html>
